<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="appendElement">
  <ion-list>
        <ion-item *ngFor="let message of messages" [ngClass]="{'sent':message.sender,'recieved':!message.sender}">{{message.msg}}</ion-item>
  </ion-list>   

</ion-content>

<ion-footer>
    <ion-input type="text" [(ngModel)]="msg"  name="message" placeholder="Message...">
    </ion-input>
     <button ion-button style="margin-left: 15px;
        margin-top: 53px;" (click)="send(msg)">Send
      </button>
</ion-footer>
