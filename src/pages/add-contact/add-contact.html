<ion-header>

  <ion-navbar>
    <div  class="row">
     <div class="col">
    <ion-title >{{this.contactDetails.name}}
      
    </ion-title>
    </div>
    <div>
      <ion-icon class="col" name="add-circle" style="    font-size: x-large;" (click)="addThisContact()"></ion-icon>
    </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>number:{{this.contactDetails.number}}</ion-item>
  <ion-item>emailId:{{this.contactDetails.username}}</ion-item>
</ion-content>
