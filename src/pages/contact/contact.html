<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item *ngFor="let contact of contactList" (click)="tapped($event,contact)">
      {{contact.name}}
    </ion-item>
  </div> 
</ion-content>

<ion-footer>
  <ion-list>
  <ion-item *ngFor="let User of allUserArray" (click)="addContact(User)">
    <h2> {{ User.name }} </h2>
    <h3> Number: <strong>{{ User.number }}</strong> </h3>
  </ion-item>
  </ion-list>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput(myInput)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-footer>
